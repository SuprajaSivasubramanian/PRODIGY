<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1>Weather Checker</h1>
        <div class="input-area">
            <input type="text" id="location-input" placeholder="Type city name">
            <button id="get-weather-btn">Fetch Weather</button>
            <button id="use-location-btn">Current Location</button>
        </div>
        <div class="weather-details" id="weather-details"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
